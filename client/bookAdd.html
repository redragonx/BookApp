<!-- Book entry template -->

<template name="bookAdd">

      <div class="starter-template">
        <h1>Enter a new book here:</h1>
      </div>
        {{ > bookInfo }}
</template>

<template name="bookInfo">
    <div class="col-md-4">
        <form>
            <div class="row">
                <div class="form-group">
                    <label for="sellerName">Seller's name</label>
                    <input type="text" class="form-control" id="sellerNameField"
                    placeholder="Enter name" required>
                </div>
            
                <div class="form-group">
                    <label for="sellerEmail">Seller email address</label>
                    <input type="email" class="form-control" id="sellerEmailField"
                    placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="sellerTel">Seller phone #</label>
                    <input type="tel" class="form-control" id="sellerTelField"
                    placeholder="Enter phone #" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="bookNameField">Book Name</label>
                    <input type="text" class="form-control" id="bookNameField"
                    placeholder="Enter book name" required>
                </div>

                <div class="form-group">
                    <label for="bookPriceField">Book Price</label>
                    <input type="number" class="form-control" id="bookPriceField"
                    placeholder="Enter book price" required>
                </div>

                <div class="form-group">
                    <label for="bookConditionField">Book Condition</label>
                    <input type="text" class="form-control" id="bookConditionField"
                    placeholder="The condition?" required>
                </div>
                <div class="form-group">
                    <label for="bookISBNField">Book ISBN</label>
                    <input type="text" class="form-control" id="bookISBNField"
                    placeholder="The ISBN?" required>
                </div>
            </div>
            <button id="button" type="submit" class="btn btn-success btn_add">Add book</button>        
        </form>
    </div>
</template>
