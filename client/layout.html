<!-- The layout for use with iron:router package -->

<template name="layout">
            {{> nav }}
            <div class="container">
                {{> yield }}
            </div>
</template>

<template name='nav'>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navItems1" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        {{> navBrand }}
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navItems1">
        <ul class="nav navbar-nav">
          {{> navItems }}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>


<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'about' }}">Book App</a>
</template>

<template name='navItems'>
    <li>
        <a href="{{ pathFor 'bookList'}}">Search Book Database</a>
    </li>
    <li>
        <a href="{{ pathFor 'bookAdd'}}">Add a Book</a>
    </li>
</template>
