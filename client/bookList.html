<!-- Book list template -->

<template name="bookList">

    <div id="title">
        <h1>Book List</h1>
    </div>
    {{#bookListTable}}
       {{#each books}}
         {{> tableRow}}
       {{/each}}
    {{/bookListTable}}
</template>

<template name="bookListTable">
    <div class="col-md-12">
      <table class="table">
          <thead>
              <tr>
                  <th>Price</th>
                  <th>Condition</th>
                  <th>Seller</th>
                  <th>Seller's phone #</th>
                  <th>Seller's email</th>
              </tr>
          </thead>
          <tbody>
              {{> Template.contentBlock}}
          </tbody>
      </table>
  </div>
</template>
