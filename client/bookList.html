<!-- Book list template -->

<template name="bookList">

    <div id="title">
        <h1>Book List</h1>
    </div>
    {{#if isBooksEmpty}}
       {{> noCollection}}
    {{else}}
       {{> reactiveTable collection=allBooksCollection}}
    {{/if}}
</template>

<template name="noCollection">
  <p style="text-align: center; font-size: 200%">There are no books, please add one.</p>
</template>
